<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors.io | My Colors</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/style.css">
    <script src="../assets/style/tailwindcss/tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- header :: start -->
    <header class="text-white body-font bg-indigo-800">
      <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="../index.html">
          <span class="text-xl">Colors.io</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 cursor-pointer" onclick="getColors()">Home</a>
        </nav>
      </div>
      <style>
        .my_color_card{
          height: 200px;
        }
        .fav_color_wrapper{
          min-height: 650px;
        }
      </style>
    </header>
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-10 mx-auto fav_color_wrapper">
           <div id="not_found" class="flex justify-center p-2"></div>
          <div class="flex flex-wrap" id="fav_add_colors">

            

          </div>
      </section>

    <footer class="text-white body-font bg-indigo-800 bottom-0">
      <div
        class="container px-5 py-5 mx-auto bottom-0 flex items-center sm:flex-row flex-col">

        </a>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 text-white sm:py-2 sm:mt-0 mt-4">
          © 2023 colors.io —
          <a
            href="https://twitter.com/knyttneve"
            class="text-white ml-1 text-white"
            rel="noopener noreferrer"
            target="_blank"
            >@Dhananjay_Shahane</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          <a class="text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5 text-white"
              viewBox="0 0 24 24">
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>

            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5 text-white"
              viewBox="0 0 24 24">
              <path

              stroke-linejoin="round"

              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5 text-white"
              viewBox="0 0 24 24">
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
